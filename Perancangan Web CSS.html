<!DOCTYPE html>
<html>
<head>
	<title>Form Penweb</title>
	<link rel="stylesheet" type="text/css" href="Perancangan Web CSS.css">
</head>
<body>

	<h1>Isi Form <br/> Isi Formulir Dibawah</h1>

	<div class="kotak_login">
		<p class="tulisan_login">Silahkan Diisi</p>

		<form>
			<label>Username</label>
			<input type="text" name="username" class="form_login" placeholder="Masukkan Username">

			<label>Password</label>
			<input type="text" name="password" class="form_login" placeholder="Masukkan Password">
        Nama     : <input type="text" name="nama" class="form_login" placeholder="Masukkan Nama"><br>
        NIM      : <input type="number" name="nim" class="form_login" placeholder="Masukkan Nim"><br>
        Beri Komentar :
        <textarea name="name" class="form_login" rows="2" cols="10">
        </textarea><br>
        Jenis kelamin : Saya Cwok <input type="radio" name="pilihan1">
        Saya Cwek <input type="radio" name="pilihan2"><br>
        Pilih Html <input type="checkbox" name="pilihan1">
        Pilih Css <input type="checkbox" name="pilihan2"><br>
			<br/>
			<br/>
			<center>
				<input type="submit" class="tombol_login" value="KIRIM">
				<a class="link" href="Formulir">kembali</a>
			</center>
		</form>
		
	</div>


</body>
</html>
